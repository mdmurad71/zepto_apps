<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.4/dist/flowbite.min.css" />
    <title>Document</title>
  </head>
  <body class="bg-gray-100">
    <!--Component start-->
    <div class="p-3 grid  grid-cols-2 gap-4 mt-2">
      <!--button start here-->
      <div class="p-3 w-full h-screen  bg-gray-200 rounded-xl shadow-lg   space-x-1">
        <div id="iconContent" class="m-0  h-12  justify-center">
          <button class="flex justify-center items-center space-x-1 w-full h-10 rounded-none bg-white">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6.429 9.75L2.25 12l4.179 2.25m0-4.5l5.571 3 5.571-3m-11.142 0L2.25 7.5 12 2.25l9.75 5.25-4.179 2.25m0 0L21.75 12l-4.179 2.25m0 0l4.179 2.25L12 21.75 2.25 16.5l4.179-2.25m11.142 0l-5.571 3-5.571-3" />
            </svg>
            <span>Components</span>
          </button>
        </div>
        <!--form start here-->
        <form class="  mx-auto py-3 max-w-3xl my-3">
          <div id="headInput" class="relative border-dashed border-2  w-full h-36 bg-gray-100">
            <div id="headTop" class="absolute">
              <p type="button" class="text-black">Heading</p>
            </div>
            <div class="border-spacing-1 outline-4 flex justify-end">
              <svg id="heading_hide" class="w-6 h-6 " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
            <div class="p-2 m-1">
              <input id="catchHead" class="w-full bg-slate-400" type="text" oninput="headPreview()" />
            </div>
            <div class="grid grid-rows-1 grid-cols-2 space-x-4  mt-3">
              <div class="ml-3">
                <div class="grid grid-rows-1 grid-cols-3 space-x-1">
                  <div class="m-0">
                    <button id="left" type="button" class="flex space-x-2 w-full h-auto bg-white pl-1 pt-1 pb-1">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3 mt-2 ml-1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                      </svg>
                      <span class="">Left</span>
                    </button>
                  </div>
                  <div class="m-0">
                    <button id="center" type="button" class="flex space-x-2 w-full h-auto bg-white py-1">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3 mt-2 ml-1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 01.865-.501 48.172 48.172 0 003.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" />
                      </svg>
                      <span class="">center</span>
                    </button>
                  </div>
                  <div class="m-0">
                    <button id="right" type="button" class="flex space-x-2 w-full h-auto bg-white py-1">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3 mt-2 ml-1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12.75 15l3-3m0 0l-3-3m3 3h-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                      <span>Right</span>
                    </button>
                  </div>
                </div>
              </div>
              <div class="mr-3">
                <div class="grid grid-rows-1 grid-cols-3 space-x-1">
                  <div class="ml-1">
                    <button id="blue" type="button" class="flex space-x-2 w-full h-auto bg-white py-1">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3 mt-2 ml-1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" />
                      </svg>
                      <span>Blue</span>
                    </button>
                  </div>
                  <div class="m-0">
                    <button id="black" type="button" class="flex space-x-2 w-full h-auto bg-white py-1">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3 mt-2 ml-1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 21h16.5M4.5 3h15M5.25 3v18m13.5-18v18M9 6.75h1.5m-1.5 3h1.5m-1.5 3h1.5m3-6H15m-1.5 3H15m-1.5 3H15M9 21v-3.375c0-.621.504-1.125 1.125-1.125h3.75c.621 0 1.125.504 1.125 1.125V21" />
                      </svg>
                      <span>Black</span>
                    </button>
                  </div>
                  <div class="m-0">
                    <button id="green" type="button" class="flex space-x-2 w-full h-auto bg-white py-1">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3 mt-2 ml-1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z" />
                      </svg>
                      <span>Green</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- </div> -->
          </div>
          <div id="imageInput" class="max-w-1xl mx-auto mt-3">
            <div id="posterImage" class="absolute">
              <p type="button" class="text-black">Poster Image</p>
            </div>
            <div class="border-spacing-1 outline-4 flex justify-end">
              <svg id="image_hide" class="w-6 h-6 " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
            <div class="flex items-t jusify-center w-full">
              <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-44 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                  <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                  </svg>
                  <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                    <span class="font-semibold">Click to upload</span> or drag and drop
                  </p>
                  <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                </div>
                <input id="dropzone-file" type="file" class="hidden" onchange="getImagePreview(event)" />
              </label>
            </div>
          </div>
          <div id="descInput" class="relative border-dashed border-2  w-full h-36 bg-gray-50 mt-4">
            <div id="headDesc" class="absolute">
              <p type="button" class="text-black">Description</p>
            </div>
            <div class="border-spacing-1 outline-4 flex justify-end">
              <svg id="desc_hide" class="w-6 h-6 " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
            <div class="p-2 m-2">
              <textarea type="text" id="catchDesc" class="w-full py-2 px-4 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Start typing..." rows="3" oninput="getDescPreview()"></textarea>
            </div>
            <div id="loadingSpinner" class="absolute inset-y-0 ml-4   right-0 flex items-center pr-4 pointer-events-none">
              <button id="spinButton" type="button" class="mt-8 py-1 mr-3 rounded-full" disabled>
                <svg class="mr-1 ml-1  h-3 w-3 animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25 text-center" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
              </button>
            </div>
          </div>
        </form>
        <!-- form end-->
        <!--button start-->
        <div id="topButton" class="flex mt-2">
          <div id="heading" class="w-full m-0 h-8 p-1">
            <button class="w-full h-10 rounded-none bg-yellow-100 text-yellow-400 hover:bg-yellow-300 hover:text-black">Heading</button>
          </div>
          <div id="image" class="w-full m-0 h-8 p-1">
            <button class="w-full h-10 rounded-none bg-green-200 text-green-600 hover:bg-green-400 hover:text-black">Image</button>
          </div>
          <div id="desc" class="w-full m-0 h-8 p-1">
            <button class="w-full h-10 rounded-none bg-blue-100  text-blue-400 hover:bg-blue-600 hover:text-black">Description</button>
          </div>
        </div>
        <!-- button end -->
      </div>
      <!--component end-->
      <!--Preview part start here-->
      <div class="p-3 w-full h-screen bg-gray-200 rounded-xl shadow-lg   space-x-1">
        <div id="content" class="">
          <div class="mx-auto  h-12  justify-center">
            <button class="flex justify-center items-center space-x-1 w-full h-10 content-center bg-white">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0115 18.257V17.25m6-12V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15V5.25m18 0A2.25 2.25 0 0018.75 3H5.25A2.25 2.25 0 003 5.25m18 0V12a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 12V5.25" />
              </svg>
              <span>Preview</span>
            </button>
          </div>
          <div class=" mt-5">
            <div id="getHeading" class="text-xl font-medium text-black"></div>
          </div>
          <div class=" mt-5 h-auto">
            <div id="getImage" class="w-full"></div>
          </div>
          <div class=" mt-5 h-auto">
            <div id="getDesc" class="w-full"></div>
          </div>
        </div>
        <div id="btn-one" class="absolute bottom-0">
          <button id="btn-one" class="m-1 p-1 bg-slate-300">Download</button>
        </div>
      </div>
    </div>
    <!--preview part end-->
    <script src="custom.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script> -->
  </body>
</html>
