<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.4/dist/flowbite.min.css" />

    <title>Document</title>
</head>
<body class="">


    <div class="p-3 grid  grid-cols-2 gap-4 mt-1">
<!--button start here-->
    <div class="p-3 w-full h-screen  bg-gray-200 rounded-xl shadow-lg   space-x-1">
            <div  class="m-0  h-12 flex justify-center">
                <button class="w-full h-12 rounded-none bg-white">Components</button>
        
            </div>
            <div class="w-full grid grid-rows-1 grid-cols-3 mt-2">
                <div id="heading" class="m-0 h-8 p-1">
                    <button class="w-full h-12 rounded-none bg-yellow-200">Heading</button>

                </div>
                <div id="image" class="m-0 h-8 p-1">
                    <button class="w-full h-12 rounded-none bg-green-400">Image</button>

                </div>
                <div id="desc" class="m-0 h-8 p-1">
                    <button class="w-full h-12 rounded-none bg-green-100 text-blue-400">Description</button>
  
                </div>

            </div>

            <!-- button end -->


            <!--form start here-->

            <form class="mx-auto py-3 max-w-3xl my-3">
                <div id="headInput" class="border-dashed border-2  w-full h-36 bg-gray-100" >
                    <div class="border-spacing-1 outline-4 flex justify-end">

                        <svg id="heading_hide" class="w-6 h-6 " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>
                          </div>
                          
                 <div class="p-2 m-1">
                    <!-- <label for="items">Heading</label> -->
                    <input id="catchHead" class="w-full bg-slate-400" type="text"  oninput="headPreview()" />
                 </div> 
                 <div class="grid grid-rows-1 grid-cols-3  mt-1">
                    <div class="ml-3">
                        <div class="grid grid-rows-1 grid-cols-3 space-x-1">
                            <div class="ml-1 h-3 shadow-sm">
                                <button type="button" class="w-full h-auto bg-white">Left</button>
                            </div>
                            <div class="m-0 h-3">
                                <button type="button" class="w-full h-auto bg-white">center</button>
                            </div>
                            <div class="m-0 h-3">
                                <button type="button" class="w-full h-auto bg-white">Right</button>
                            </div>
                        </div>

                    </div>
                    <div class="p-1">


                    </div>

                    <div class="mr-3">
                        <div class="grid grid-rows-1 grid-cols-3 space-x-1">
                            <div class="ml-1 h-3">
                                <button type="button" class="w-full h-auto bg-white">Blue</button>
                            </div>
                            <div class="m-0 h-3">
                                <button type="button" class="w-full h-auto bg-white">Black</button>
                            </div>
                            <div class="m-0 h-3">
                                <button type="button" class="w-full h-auto bg-white">Green</button>
                            </div>
                        </div>

                    </div>

                 </div>
                 


            <!-- </div> -->
            </div>

         
            <div id="imageInput" class="max-w-1xl mx-auto mt-3">
                <div class="border-spacing-1 outline-4 flex justify-end">
                    <svg id="image_hide" class="w-6 h-6 " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                      </div>
                <div class="flex items-t jusify-center w-full">
 
                    <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-44 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                        </div>
                        <input id="dropzone-file" type="file" class="hidden" onchange="getImagePreview(event)" />
                    </label>
                </div> 
            </div>
            


            <div id="descInput" class="relative border-dashed border-2  w-full h-36 bg-gray-50 mt-4" >
                <div class="border-spacing-1 outline-4 flex justify-end">
                    <svg id="desc_hide" class="w-6 h-6 " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                      </div>
                      <div class="p-2 m-2">
                        <textarea
                        type="text"
                        id="catchDesc"
                        class="w-full py-2 px-4 border rounded-lg focus:outline-none focus:border-blue-500"
                        placeholder="Start typing..."
                        rows="3"
                        oninput="getDescPreview()"
                      ></textarea>
                      </div>

                <div id="loadingSpinner" class="absolute inset-y-0 ml-4   right-0 flex items-center pr-4 pointer-events-none">
                  <button id="spinButton" type="button" class="mt-8 py-1 mr-3 rounded-full" disabled>
                    <svg class="mr-1 ml-1  h-3 w-3 animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25 text-center" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                      </svg>
                </button>
                </div>
              </div>

              </form>

              <!-- form end-->

          </div>


          <!--Preview part start here-->
          <div class="p-3 w-full h-screen bg-gray-200 rounded-xl shadow-lg   space-x-1">
            <div id="content" class="relative">
                <div  class="m-0  h-12 flex justify-center">
                    <button class="w-full h-12 rounded-none bg-white">Preview</button>
            
                </div>
    
                <div class=" mt-5">
                  <div id="getHeading" class="text-xl font-medium text-black"></div>
                </div>
                <div class=" mt-5 h-auto">
                    <div id="getImage" class="w-full"></div>
                  </div>
    
                  <div class=" mt-5 h-auto">
                    <div id="getDesc" class="w-full"></div>
                  </div>

            </div>
            <div id="btn-one" class="absolute bottom-0">
                <button id="btn-one" class="m-1 p-1 bg-slate-300">Download</button>

            </div>

          </div>
      </div>
<!--preview part end-->
<script src="custom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
crossorigin="anonymous"
referrerpolicy="no-referrer"
></script>
      <script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>



</body>
</html>
